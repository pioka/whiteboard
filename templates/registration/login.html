{% extends 'board/common.html' %}

{% block title %} 教員ログイン {% endblock %}

{% block topbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'studentHome' %}">Whiteboard</a>
    <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
{% endblock topbar %}


{% block content %}
<form class="mt-4 col-6 offset-3" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        <input class="form-control" type="text" name="username" required="" id="id_username" autofocus="">
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        <input class="form-control" type="password" name="password" required="" id="id_password">
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock content %}
