{% extends 'common.html' %}

{% block topbar %}
<!-- TopBar (Not logged in) -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: teal">
    <a class="navbar-brand" href="#">College BBS</a>
    <button class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            {% if board %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_articles' board.owner board.id %}">{{ board.name }}</a>
            </li>
        {% endif %}
        </ul>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'list_boards' %}">ボード管理</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item"
                       href="{% url 'logout' %}">
                       ログアウト
                    </a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">ログイン</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% endblock topbar %}
