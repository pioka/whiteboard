{% extends 'board/base.html' %}

{% block title %} ホーム {% endblock %}

{% block content %}

{% if articles %}
{% for article in articles %}
<div class="card mt-3">
    <div class="card-header">
        {{ article.title }}
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ article.body | linebreaksbr }}
        </p>
    </div>
</div>
{% endfor %}
{% else %}
<p class="mt-3">No articles (._.)</p>
{% endif %}

{% endblock content %}
